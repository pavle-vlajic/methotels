<button (click)="shuffleArray()" class="btn btn-danger">Random sort</button>

<div class="row row-cols-4 mt-5">

  <div class="col" *ngFor="let room of rooms | filter: price">

    <div class="card">
      <img src="{{ room.imageUrl }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ room.title }}</h5>
        <a href="#" class="btn btn-primary">{{ room.price | currency:'EUR' }}</a>
        <a href="#" class="btn btn-outline-primary" (click)="onUpdate(room)">Change content</a>
        <a href="#" class="btn btn-outline-danger" (click)="onDelete(room)">Delete</a>
      </div>
    </div>

  </div>

</div>
